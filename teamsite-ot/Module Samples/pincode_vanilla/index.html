<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Pincodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div data-app-id="$CONTEXT{componentId}" class="pincode-vanilla-container" id="pincode-vanilla-container">
        <div class="grid">
            <div class="made">
                <a class="d-block d-sm-inline-block py-1 px-3 text-decoration-none rounded-3 hero-notice animate__animated animate__fadeIn">
                    Built with <strong>Vanilla JS</strong>
                </a>
            </div>
            <div>
                <div class="title_pincode animate__animated animate__fadeInDown">
                    <div class="icon"><i class="bi bi-mailbox"></i></div>
                    <div data-in-context-edit="DT01"><div id="displayField" data-bind="title">India Pincodes</div></div>
                </div>
                <input type="text" maxlength="6" inputmode="numeric" placeholder="pincode" name="pincode" id="pincode" required>
                <button class="search-btn" id="search-btn" type="submit"><i class="bi bi-search"></i> Search</button>
            </div>
            <div class="hint" title="hint">Enter a 6 digit pincode (e.g. 500049)</div>
            <div>
                <ul class="list-group animate__animated animate__fadeIn" id="searchResults">
                </ul>
            </div>
        </div>
    </div>
    <script src="otts_module_api.js"></script>
    <script src="iw_module_stubs.js"></script>
	<script src="script.js" defer></script>

</body>
</html>
